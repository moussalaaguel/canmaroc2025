<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - CAN 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Billetterie & Inscription</h1>
    </header>

    <nav>
        <a href="index.html">Présentation</a>
        <a href="event.html">L'Événement</a>
        <a href="programme.html">Programme</a>
        <a href="infos.html">Infos Pratiques</a>
        <a href="inscription.html">Inscription</a>
    </nav>

    <div class="container">
        <h2>Recevoir les alertes Billetterie</h2>
        <p>Inscrivez-vous pour être informé de l'ouverture de la billetterie officielle pour la CAN 2025.</p>

        <form action="#" method="post">
            <label for="nom">Nom complet :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

            <label for="email">Adresse Email :</label>
            <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required>

            <label for="ville">Ville de préférence :</label>
            <select id="ville" name="ville">
                <option value="casa">Casablanca</option>
                <option value="rabat">Rabat</option>
                <option value="marrakech">Marrakech</option>
                <option value="toutes">Toutes les villes</option>
            </select>

            <label for="message">Message (Optionnel) :</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">M'inscrire</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 - Projet Étudiant - M2 STAPS MOS</p>
    </footer>

</body>
</html>
